<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deadlock Prevention & Recovery Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1 class="navbar-title">DEADLOCK</h1>
    <div class="navbar-menu">
      <a href="#" class="navbar-link">Dashboard</a>
      <a href="#" class="navbar-link">Documentation</a>
      <a href="#" class="navbar-link">About</a>
    </div>
    <div class="navbar-controls">
      <img id="graph-modal-btn" src="/static/graph.png" alt="Graph" style="width: 24px; height: 24px; cursor: pointer;">
      <input type="checkbox" class="checkbox" id="theme-toggle">
      <label for="theme-toggle" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
      <span id="refresh" class="refresh-icon"></span>
    </div>
  </nav>
  
  <!-- Graph Modal -->
  <div id="graph-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Wait-For Graph</h2>
        <button id="close-modal" class="close-btn">Ã—</button>
      </div>
      <div class="modal-body">
        <div id="wfg-modal"></div>
      </div>
    </div>
  </div>
  
  <div class="app">
    <main class="grid">
      <section class="card" id="section1">
        <h2>Resource Matrices</h2>
        <div id="mat-content"></div>
        <div id="wfg" style="display:none;"></div>
      </section>
      <section class="card" id="section2">
        <h2>Create Process</h2>
        <form id="create-form" autocomplete="off">
          <div class="form-row">
            <input placeholder="pid" id="pid" required autocomplete="off" />
            <input placeholder="maximum (comma separated)" id="max" required autocomplete="off" />
          </div>
          <button>Create</button>
        </form>
        <h3>Controls</h3>
        <form id="request-form" style="margin-bottom:34px;" autocomplete="off">
          <div class="form-row">
            <input placeholder="pid" id="rpid" required autocomplete="off" />
            <input placeholder="request (comma sep)" id="req" required autocomplete="off" />
          </div>
          <select id="mode"><option value="banker">Banker's</option><option value="immediate">Immediate</option></select>
          <button>Request</button>
        </form>
        <form id="release-form" autocomplete="off">
          <div class="form-row">
            <input placeholder="pid" id="relpid" required autocomplete="off" />
            <input placeholder="release (comma sep)" id="rel" required autocomplete="off" />
          </div>
          <button>Release</button>
        </form>
      </section>
      <section class="card" id="section3">
        <h2>Activity Log</h2>
        <div id="cycles"></div>
        <div id="action-log"></div>
      </section>
    </main>
  </div>
  <script src="/static/app.js?v=2"></script>
</body>
</html>
